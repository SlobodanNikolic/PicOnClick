<section class="hero">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">
                <h3 class="title has-text-grey">Login</h3>
                <p class="subtitle has-text-grey">Please login to proceed.</p>
                <div class="box">
                    <form>
                        <div class="field">
                            <div class="control">
                                <input class="input is-large" type="text" placeholder="Username" autofocus="" ng-model="user.name">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <input class="input is-large" type="password" placeholder="Password" ng-model="user.password">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <p class="help is-danger">{{ errorMsg }}</p>
                            </div>
                        </div>
                        <button class="button is-success" ng-click="login($event)">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
